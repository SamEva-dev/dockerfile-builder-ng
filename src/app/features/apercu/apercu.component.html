
<div class="dockerfile-preview">
  <div class="preview-header">
    <span><mat-icon>visibility</mat-icon> {{ 'BASE_IMAGE.DOCKERFILE_PREVIEW' | translate }}</span>
    <span class="preview-actions">
      <button mat-icon-button (click)="copy.emit()"><mat-icon>content_copy</mat-icon></button>
      <button mat-icon-button (click)="download.emit()"><mat-icon>download</mat-icon></button>
    </span>
  </div>
  <pre class="dockerfile-content">
{{ content }}
  </pre>
</div>
