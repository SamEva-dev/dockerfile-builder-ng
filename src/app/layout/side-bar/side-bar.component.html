<nav class="sidebar">
      <ul>
        <li
          class="item"
          *ngFor="let item of menu"
          [class.active]="isActive(item.path)"
          [routerLink]="item.path"
          routerLinkActive="active"
        >
          <span class="icon"><mat-icon>{{ item.icon }}</mat-icon></span>
          <span class="label">{{ item.labelKey | translate }}</span>
        </li>
      </ul>
    </nav>
